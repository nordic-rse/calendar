name: Community
timezone: Europe/Stockholm
description: |
  Community events designed for a broad audience who want to paricipate
  in Nordic RSE actively, but don't necessarily have a specified role.
  Mainly the biweekly community meetings and coffee breaks.

events:
  - summary: Nordic-RSE annual meeting
    description: |
      In the meeting we will briefly present the association
      activities and financial statements for 2023. The meeting is
      also to make important decisions regarding the association, such
      as deciding the size of the membership fee and selecting the
      board for 2023-2024.
  - summary: What Research Group Leaders Need to Know About Software Work
    description: |
      As a group leader, what do you need to know to get the most from your group's
      data and software? How do you get the most long-term benefit from the work your group does?
      location: https://aalto.zoom.us/s/62141049461
    begin: 2022-11-15 14:00:00
    timezone: Europe/Helsinki
    duration: { hours: 1 }

  - summary: Nordic-RSE biweekly community meeting
    description: |
      agenda and contact information on hackmd: https://hackmd.io/@nordic-rse/biweekly/edit
    location: https://aalto.zoom.us/j/62247607160?pwd=dU1KdFFmOWZrNkk4U1c1RHpzYnU2Zz09
    begin: 2022-09-08 14:00:00
