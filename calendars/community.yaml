  - summary: RSE coffee break
    description: |
      Weekly virtual coffee break: The RSE Finland group invites all interested in research software engineering to the weekly online coffee break at 10:00 (Europe/Helsinki) every Thursday. The coffee break is an informal meeting, open for everyone to discuss with and listen to others interested in research software engineering. We currently have no pre-decided topics, but never run out of things to say.
      Zoom Link: https://aalto.zoom.us/j/62426845282 (Zoom ID 624 2684 5282)
      Website: https://nordic-rse.org/communities/finland/#weekly-virtual-coffee-break
      HackMD: https://hackmd.io/@nordic-rse/coffeebreak
    location: https://aalto.zoom.us/j/62426845282 (Zoom ID 624 2684 5282)
    begin: 2022-09-08 9:00:00
    duration: { minutes: 30 }
